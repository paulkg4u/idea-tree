<div class = "container md:flex flex-wrap">
    
    <div class = "w-1/3 cursor-pointer" ng-click = "selectIdea(eachIdea)" ng-repeat = "eachIdea in ideas">
        <div class="bg-gray-300 m-2 p-4 rounded">
            <div>
                {{eachIdea.title}}
            </div>
            <div>
                {{eachIdea.category}}
            </div>
            <div>
                {{eachIdea.description | limitTo:200}}
                <span ng-show = "eachIdea.description.length > 200">...</span>
            </div>
            <div>
                {{eachIdea.tags}}
            </div>
            <div>
                {{eachIdea.completion_date | date :'d MMM'}}
            </div>
            <div>
                {{eachIdea.created_by}}
            </div>

        </div>
        
        
    </div>
</div>
